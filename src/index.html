<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goku (Dragon Ball)</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="container">

    <div class="goku">
      <div class="head-container">
        <div class="hair-container">
          <div class="hair-fill"></div>
          <div class="spike-group-1">
            <div class="spike spike-1"></div>
            <div class="spike spike-2"></div>
            <div class="spike spike-3"></div>
            <div class="spike spike-4"></div>
          </div>
          <div class="spike-group-2">
            <div class="spike spike-1"></div>
            <div class="spike spike-2"></div>
            <div class="spike spike-3"></div>
            <div class="spike spike-4"></div>
          </div>
        </div>
        <div class="head">
          <div class="left ear"></div>
          <div class="right ear"></div>
        </div>
        <div class="bang-container">
          <div class="spike spike-1"></div>
          <div class="spike spike-2"></div>
          <div class="little-spike"></div>
          <div class="spike spike-3"></div>
          <div class="spike spike-4"></div>
        </div>
        <div class="eyebrows">
          <div class="eyebrow eyebrow-1"></div>
          <div class="eyebrow eyebrow-2"></div>
        </div>
        <div class="face">
          <div class="eyes">
            <div class="left eye">
              <div class="pupil"></div>
            </div>
            <div class="right eye">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="shadow-eye shadow-eye-1"></div>
          <div class="shadow-eye shadow-eye-2"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="neck-container">
        <div class="neck"></div>
        <div class="shadow-neck"></div>
      </div>
      <div class="body-container">
        <div class="body">
          <div class="shirt">
            <div class="circle-neck"></div>
          </div>
        </div>
        <div class="kimono kimono-band-1"></div>
        <div class="kimono kimono-band-2"></div>
      </div>
    </div>

  </div>
</body>

</html>
